SDG_GOAL: '<p>Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation
  durable qui profite à tous et encourager l''innovation.</p>'
SDG_TARGET: '<p>Cible 9.4 : D’ici à 2030, moderniser l’infrastructure et adapter les
  industries afin de les rendre durables, par une utilisation plus rationnelle des
  ressources et un recours accru aux technologies et procédés industriels propres
  et respectueux de l’environnement, chaque pays agissant dans la mesure de ses moyens.</p>'
SDG_INDICATOR: '<p>Indicateur 9.4.1 : Émissions de CO<sub>2</sub> par unité de valeur
  ajoutée.</p>'
STAT_CONC_DEF: <p>Les émissions de dioxyde de carbone (ci-après, CO<sub>2</sub>) par
  unité de valeur ajoutée est un indicateur calculé comme le rapport entre les émissions
  de CO<sub>2</sub> provenant de la combustion de combustibles et la valeur ajoutée
  des activités économiques associées. Cet indicateur peut être calculé pour l'ensemble
  de l'économie (émissions totales de CO<sub>2</sub> / PIB) ou pour des secteurs spécifiques,
  notamment le secteur manufacturier (émissions de CO<sub>2</sub> des industries manufacturières
  par valeur ajoutée manufacturière (VAM)). </p>
DATA_COMP: '<p>Tonnes métriques (x1,000) d'émissions de gaz à effet de serre par million de dollars of PIB = (Mégatonnes d'équivalent CO2 * 1,000) / PIB à prix courants </p>'
