# NATIONAL
SDG_GOAL: '<p>Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation
  durable qui profite à tous et encourager l''innovation.</p>'
SDG_TARGET: '<p>Cible 9.2 : Promouvoir une industrialisation durable qui profite à
  tous et, d''ici à 2030, augmenter nettement la contribution de l''industrie à l''emploi
  et au produit intérieur brut, en fonction du contexte national, et la multiplier
  par deux dans les pays les moins avancés</p>'
SDG_INDICATOR: '<p>Indicateur 9.2.1: Valeur ajoutée dans l’industrie manufacturière,
  en proportion du PIB et par habitant</p>'
STAT_CONC_DEF: '    '
DATA_COMP: |
    La valeur ajoutée manufacturière est égale à la <i>production</i> moins la <i>consommation</i>, où la production est = (revenus des biens fabriqués + (stocks de fermeture, biens en cours de fabrication ou travaux en cours + stocks de fermeture, produits finis fabriqués) - (stocks d'ouverture, biens en cours de fabrication ou travaux en cours + stocks d'ouverture, produits finis fabriqués)). La consommation est calculée comme suit : (stocks d'ouverture, matières premières + coût des matières et fournitures + coût total d'énergie, d'approvisionnement en eau et de carburant pour véhicules - stocks de fermeture, matières premières).
REC_USE_LIM: '   '

