SDG_GOAL: '<p>Objectif 11: Faire en sorte que les villes et les établissements humains
  soient ouverts à tous, sûrs, résilients et durables</p>'
SDG_TARGET: '<p>Cible 11.6: D’ici à 2030, réduire l’impact environnemental négatif
  des villes par habitant, y compris en accordant une attention particulière à la
  qualité de l’air et à la gestion, notamment municipale, des déchets</p>'
SDG_INDICATOR: >-
    <p>Indicateur 11.6.1: Quantité totale de déchets envoyés aux fins d'élimination par l'entremise de l'industrie de la gestion des déchets</p>
STAT_CONC_DEF: >-
    La quantité totale de déchets non dangereux éliminés dans des installations d'élimination des déchets publics et privés inclut les déchets exportés à l'extérieur de la province productrice ou à l'extérieur du pays en vue d'être éliminés. Ceci n'inclut pas les déchets éliminés dans des installations d'élimination de déchets dangereux ni les déchets produits sur un site industriel et éliminés sur place.
