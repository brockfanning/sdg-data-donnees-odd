STAT_CONC_DEF: "<p>Ces indicateurs fournissent une mesure de la capacité des cours d'eau du Canada à maintenir la flore et la faune. À chaque site de suivi, des données spécifiques sur la qualité de l'eau sont comparées aux valeurs recommandées de qualité de l'eau en vue de créer une cote pour le site. Si les mesures de la qualité de l'eau demeurent dans les seuils recommandés, un écosystème sain peut être maintenu. <br><br>La qualité de l'eau à un site de suivi est cotée excellente lorsque les paramètres dans un cours d'eau sont presque toujours conformes aux seuils recommandés. À l'inverse, la qualité de l'eau est cotée mauvaise lorsque les paramètres ne sont habituellement pas conformes à ces seuils, parfois de beaucoup. <em>Environnement et Changement climatique Canada (ECCC)</em></p>"
DATA_COMP: "Aux fins de ces indicateurs, la qualité de l'eau est déterminée par la mesure des concentrations de produits chimiques et des valeurs de propriétés physiques (paramètres) de l'eau. Les valeurs de chaque paramètre sont comparées aux valeurs recommandées en matière de qualité de l'eau. (<em>ECCC</em>)"
REC_USE_LIM: "<p>Ces indicateurs reflètent l'état de la qualité de l'eau dans les rivières du sud du Canada. Le nord du Canada est sous-représenté.<br><br>
Les indicateurs utilisent seulement les données pour les sous-ensemble de sous-variables là où des recommandations existent. Ils ne couvrent pas tous les problèmes éventuels liés à la qualité de l'eau au Canada.<br><br>Les indicateurs sont basés sur l'incidence de certains paramètres à chaque site. Ces concentrations ne présentent pas l'effet des déversements ou d'autres événements transitoires, à moins que des échantillons aient été recueillis tout de suite après le déversement ou que leur effet sur la qualité de l'eau soit de longue durée. (<em>ECCC</em>)</p>"

