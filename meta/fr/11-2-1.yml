REC_USE_LIM: >-
    Le 6 novembre 2020, 30 noms de subdivision de recensement (SDR) dans les régions métropolitaines de recensement de Regina et Saskatoon (Saskatchewan), Edmonton et Lethbridge (Alberta) et Kelowna (Colombie-Britannique) ont été corrigés. Les valeurs des données étaient correctes mais elles étaient assignées à la mauvaise SDR. Les erreurs n’ont pas affecté les totaux des niveaux géographiques supérieurs.
