SDG_INDICATOR: |
    Indicateur 7.1.1 : Consommation d'électricité par les ménages
STAT_CONC_DEF: '    '
DATA_COMP: '   '
REC_USE_LIM: |
    La consommation d'électricité par les ménages comprend les ménages qui ont recours aux services d'un fournisseur d'énergie (société hydroélectrique). Aucune estimation n'est produite pour les ménages qui ne passent pas par un fournisseur d'énergie pour accéder à de l'électricité (on ne leur demande pas s'ils produisent eux-mêmes leur électricité [p. ex. grâce à des panneaux solaires]).

