# NATIONAL 
SDG_GOAL: '<p>Objectif 16: Promouvoir l’avènement de sociétés pacifiques et inclusives
  aux fins du développement durable, assurer l’accès de tous à la justice et mettre
  en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes
  à tous</p>'
SDG_TARGET: '<p>Cible 16.4: D’ici à 2030, réduire nettement les flux financiers illicites 
  et le trafic d’armes, renforcer les activités de récupération et de restitution des biens 
  volés et lutter contre toutes les formes de criminalité organisée</p>'
SDG_INDICATOR: |
    Indicateur 16.4.2: Proportion des armes saisies, trouvées ou rendues volontairement dont la provenance ou l’utilisation illicite a été retracée ou établie par des autorités compétentes, conformément aux instruments internationaux
STAT_CONC_DEF: '   '
DATA_COMP: '   '
