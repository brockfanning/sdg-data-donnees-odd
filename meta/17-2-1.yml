SDG_GOAL: >-
    <p>Goal 17: Strengthen the means of implementation and revitalize the Global
    Partnership for Sustainable Development</p>
SDG_TARGET: >-
    <p>Target 17.2: Developed countries to implement fully their official
      development assistance commitments, including the commitment by many developed countries
      to achieve the target of 0.7 per cent of gross national income for official development
      assistance (ODA/GNI) to developing countries and 0.15 to 0.20 per cent of ODA/GNI
      to least developed countries; ODA providers are encouraged to consider setting a
      target to provide at least 0.20 per cent of ODA/GNI to least developed countries</p>
SDG_INDICATOR: >-
    <p>Indicator 17.2.1.a: Net official development assistance, total and
      to least developed countries, as a proportion of the Organization for Economic Cooperation
      and Development (OECD) Development Assistance Committee donors&apos; gross national
      income (GNI)</p>
STAT_CONC_DEF: >-
    <p>The indicator Net official development assistance, total and to
      least developed countries, as a proportion of the Organization for Economic Cooperation
      and Development (OECD) Development Assistance Committee donors&apos; gross national
      income (GNI) is defined as Net ODA disbursements as a per cent of GNI.</p>
