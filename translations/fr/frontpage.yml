intro_body: Les <a href="https://www.un.org/sustainabledevelopment/fr">objectifs de développement durable (SDG)</a> sont un appel universel à l'action pour mettre fin à la pauvreté, protéger la planète et améliorer la vie et les perspectives de chacun, partout.
